<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var choice = prompt("Welcome to Area Calculater.\nPlease enter your choice.\n1. Area of Rectangle \n 2. Area of Triangle \n 3. Area of Circle.")
            if(choice == '1') {
                var l = prompt("Enter the length")
                var w = prompt("Enter the width")
                var area = l*w
                alert("The area is "+area)
            }
            if (choice == '2') {
                    var h = prompt("Enter the height")
                    var b = prompt("Enter the base")
                    var area = h*b/2
                    alert("The area is " + area)
                }
            if (choice == '3') {
                    var r = prompt("Enter the radius")
                    var area = 3.14*r*r
                    alert("The area is " + area)
                }
        </script>
    </body>
</html>
