<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JavaScript While Loop</h1>
        <p id="number"></p>
        <script>
            var number= ""
            var i = 0;
            while(i<10) {
                 number += "<br> The number is:" + i; 
                 i++;
            }
           
            document.getElementById("number").innerHTML = number;
        </script>
    </body>
</html>
