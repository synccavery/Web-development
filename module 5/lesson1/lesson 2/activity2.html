<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>JS Class Inheritence and Super Keyword</h2>
        <p id="details"></p>
        <script>
            class Person {
                constructor(name,age) {
                     this.name = name;
                    this.age = age;
                }
                details() {
                    return 'Name: ' + this.name + ', Age: ' + this.age;
                }
            }
            class Student extends Person {
                constructor(name,age,grade) {
                    super(name,age); 
                    this.grade = grade;
                }
            }
            const student1 = new Student ('Alice', 20, 6);
            document.getElementById("details").innerHTML = student1.details()+ ', Grade: '+ student1.grade
        </script>
    </body>
</html>
