<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <!--Internal CSS-->
        <style>
            p{
                color: coral;
                background-color: rgb(245, 238, 220);
            }
            #adreyii{
                background-color: rgb(107, 83, 54);
            }
            .paedyn{
                background-color: brown;
            }
            *{
                background-color: cadetblue;
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Inline CSS-->
        <h1 style="color: darkgoldenrod;   text-align: center;">CSS</h1>
        <p>CSS stands for Cascanding Style Sheet. There are 3 types of CSS</p>
        <p id="adreyii">1. Inline CSS</p>
        <p class="paedyn">2. Internal CSS</p>
        <p>3. External CSS</p>
        <ul>
            <h1>Favorite Books</h1>
            <li>Powerless</li>
            <li>Powerful</li>
            <li>Reckless</li>
        </ul>
    </body>
</html>
