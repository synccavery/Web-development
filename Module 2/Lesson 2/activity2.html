<!DOCTYPE html>
<html>
    <head>
        <title>CSS gradient</title>
        <style>
            #g1{
                height: 200px;
                background: linear-gradient(to right, red,pink,white);
            }
            #g2{
                height: 200px;
                background: radial-gradient( red 20%,pink 50%,white 30%);
            }
        </style>
    </head>
    <body>
        <h1 id="g1">CSS Linear Gradient</h1>
        <h1 id="g2">CSS Radial Gradient</h1>
    </body>
</html>
