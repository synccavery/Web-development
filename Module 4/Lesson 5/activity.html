<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JavaScript Array</h1>
        <p id="Fruits"></p>
        <p id="join"></p>
        <p id="pop"></p>
        <script>
            var Fruits = ["Apple", "Banana", "Mango", "Orange", "Kiwi", "Watermelon"];
            document.getElementById("Fruits"). innerHTML =Fruits;
            document.write("<br>"+Fruits[3]);
            document.getElementById("join"). innerHTML = Fruits.join("-");
            Fruits.pop();
            document.getElementById("pop").innerHTML = Fruits;
        </script>
    </body>
</html>
