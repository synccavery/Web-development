<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JavaScript Call Stack</h1>
        <p id="result"></p>
        <script>
            function add(a,b) {
                return a + b;
            }
            function average(a,b) {
                return add(a,b)/2;
            }
            let result = average(10,20)
            document.getElementById("result").innerHTML = result;
        </script>
    </body>
</html>
