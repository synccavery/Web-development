<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JavaScript Operation</h1>
        <p>The addition of two numbers</p>
        <p id="num1">The first number is </p>
        <p id="num2">The second number is </p>
        <p id="result"></p>
        <script>
            var num1 = 5;
            var num2 = 10;
            var sum = num1 + num2;
            document.getElementById("num1").innerHTML += num1
            document.getElementById("num2").innerHTML += num2
            document.getElementById("result").innerHTML = "The sum is "+sum
        </script>
    </body>
</html>
