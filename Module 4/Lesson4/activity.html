<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JavaScript Objects</h1>
        <p id="result"></p>

        <script>
            var myself = {
                name: "Adreyii",
                age: 12,
                grade: 7,
                fav_sub: "Mathematics" 
            };

            document.getElementById("result").innerHTML = "My name is "+myself.name+ ". I am "+myself.age+" years old, studying in grade "+myself.age+". My favorite subject is "+myself.fav_sub+ "."
        </script>
    </body>
</html>
