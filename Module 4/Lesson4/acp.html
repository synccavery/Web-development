<!DOCTYPE html>
<html>
<head></head>
<body>
    <h1><i>Printing Random Numbers</i></h1>
    <script>
        let random = Math.random(); document.write("<em>Random number between 0 to 1: " + Math.round(random * 100));
        let num = -5; document.write("<br> <i>Absolute value of -5 is " + Math.abs(num))
    </script>
</body>
</html>
