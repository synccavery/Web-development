<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Javascript String Methods</h1>
        <p>Basic method</p>
        <p id="word">The word is </p>
        <script>
            var str = "Amazing"
            document.getElementById("word").innerHTML += str + "<br>"
            document.write(str.toUpperCase())
            document.write("<br>" +str.toLowerCase())
            document.write("<br>" + str.startsWith("A"))
        </script>
    </body>
</html>
