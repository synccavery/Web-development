<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-success text-white">
        <h1>Containers</h1>
        <p>This is container class</p>
    </div>
    <div class="bg-danger text-warning container-fluid">
        <h1>Containers Fluid</h1>
        <p>This is container fluid class</p>
    </div>
    <div class="container-sm bg-primary">100% wide until small breakpoint</div>
    <div class="container-md bg-primary-subtle">100% wide until medium breakpoint</div>
    <div class="container-lg bg-success-subtle">100% wide until large breakpoint</div>
    <div class="container-xl bg-danger-subtle">100% wide until extra large breakpoint</div>
    <div class="container-xxl bg-warning-subtle">100% wide until extra extra large breakpoint</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
