<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="container">
    <h1>Grid</h1>
    <div class="row border">
        <div class="col-4 border bg-primary-subtle">col-4</div>
        <div class="col-6 border bg-success-subtle">col-6</div>
        <div class="col-2 border bg-danger-subtle">col-2</div>
    </div>
    <h1>Grid with Equal Borders</h1>
    <div class="row border">
        <div class="col-6 border bg-secondary bg-gradient">col-4</div>
        <div class="col-6 border bg-success-subtle bg-gradient">col-6</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
