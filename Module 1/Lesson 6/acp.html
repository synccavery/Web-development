<!DOCTYPE html>
<html>
<head>
    <title>Forms in HTML</title>
    <style>
        #hidden{
            color: blue;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>
                <h1>Student's  Details</h1>
            </legend>
            <label>Student's Name</label><br>
            <input type="text" id="name"><br><br>
            <label>Roll no.</label><br>
            <input type="text" id="rollno"><br><br>
            <label>Father's Name</label><br>
            <input type="text" id="fathersname"><br><br>
            <label>Mother's Name</label><br>
            <input type="text" id="mothersname"><br>
            <p id="hidden">The Email address and Phone number will be hidden.</p>
            <label>Email address</label><br>
            <input type="password" id="email"><br><br>
            <label>Phone Number(Mother/Father)</label><br>
            <input type="password" id="number"><br><br>
            <label>Student's Gender</label><br>
            <input type="radio" name="" id="">Female <br>
            <input type="radio" name="" id="">Male <br><br>
            <label>Date of Birth</label><br>
            <input type="date" name="" id=""><br><br>
            <label>Country</label><br>
            <input type="checkbox" name="Country" id="bangladesh">Bangladesh <br>
            <input type="checkbox" name="Country" id="Japan">Japan <br>
            <input type="checkbox" name="Country" id="usa">USA <br>
            <input type="checkbox" name="Country" id="Australia">Australia <br><br>
            <label>Blood group</label><br>
            <select name="Blood" id="Blood">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
            </select><BR></BR>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
