<!DOCTYPE html>
<html>
    <head>
        <title>Forms in HTML</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend><h1>Personal Details</h1></legend>
                <label>Name</label><br>
                <input type="text" id="name"><br><br>
                <label>Email address</label><br>
                <input type="text" id="email"><br><br>
                <label>Phone Number(this will be hidden) </label><br>
                <input type="password" id="number"><br><br>
                <label>Gender</label><br>
                <input type="radio" name="" id="">Female <br>
                <input type="radio" name="" id="">Male <br><br>
                <label>Date of Birth</label><br>
                <input type="date" name="" id=""><br><br>
                <label>Country</label><br>
                <input type="checkbox" name="Country" id="bangladesh">Bangladesh <br>
                <input type="checkbox" name="Country" id="Japan">Japan <br>
                <input type="checkbox" name="Country" id="usa">USA <br>
                <input type="checkbox" name="Country" id="Australia">Australia <br><br>
                <label >Blood group</label><br>
                <select name="Blood" id="Blood">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
                </select><BR></BR>
                <input type="submit" value ="Submit">
            </fieldset>
        </form>
    </body>
</html>
