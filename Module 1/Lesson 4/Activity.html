<!DOCTYPE html>
<html>
    <head>
        <title>Media in HTML</title>
    </head>
    <body>
        <h2>Adding an image</h2>
        <img style="height: 200px;" src="dog.jpg" alt="Dog" srcset="">
        <h2>Adding an Audio</h2>
        <audio controls>
            <source src="short-11-237304.mp3" type="audio/mpeg">
        </audio>
        <h2>Adding a Video</h2>
        <video height="200px" controls>
            <source src="vdo.mp4" type="video/mp4">
        </video>
<iframe width="400" height="400" src="https://www.youtube.com/embed/qkj3jgoWGLw?si=Ju4oc7z5CkxtO_J8"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
